<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cool Bingo Game!</h1>
    
        <div class="called-number-display">
            <p>Next Number:</p>
            <div id="current-number" class="current-number">--</div>
        </div>
    
        <div id="game-messages">
            <p>Click "Call Next Number" to start!</p>
        </div>
    
        <div id="bingo-board" class="bingo-board">
        </div>
    
        <div class="controls">
            <button id="call-number-btn">Call Next Number</button>
            <button id="new-game-btn">New Game</button>
        </div>
        <p style="color: blue;">Develop By Jiban Limbu</p>
    </div>
</body>
<script src="index.js"></script>
</html>
